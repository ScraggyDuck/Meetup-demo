<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/components.css">

</head>

<body>
    <!-- Component 1: Event Card -->
    <a class='eventCard-link' href="#">
        <div class="eventCard">
            <div class="eventContent">
                <div class="eventHead">
                    <div class="eventTime">THU, JUN 6, 7:00 PM</div>
                    <div class="eventTitle">Monthly Discussion about UX and Product Design</div>
                    <div class="eventGroup">UX Vietnam Community Meetup</div>
                    <div class="eventLocation">
                        <i class="material-icons eventIcon">location_on</i>
                        <div class="eventAdress">Starbucks Leman</div>
                    </div>
                </div>
                <div class="eventAttend">
                    <div class="attendingCount">13 attendees</div>
                    <div class="attendButton">Attend</div>
                </div>
            </div>
        </div>
    </a>
    <hr>
    <!-- Component 2: Group Card -->
    <a href="#" class="groupCard-link">
        <div class="groupCard">
            <div class="groupCard-image-1"></div>
            <div class="groupCardContent">
                <div class="groupCard-category">TECH</div>
                <div class="groupCard-title">ProductTank Ho Chi Minh</div>
                <div class="groupCard-members">1,244 Members</div>
            </div>
        </div>
    </a>
    <hr>
    <!-- Component 3: Category Card -->
    <a href="#" class="categoryCard-link">
        <div class="categoryCard">
            <div class="categoryCard-image-1"></div>
            <div class="categoryCard-title"><h4>Outdoors & Adventure</h4></div>
        </div>
    </a>
    <hr>
    <!-- Component 4: Category Button -->
    <a class="categoryButton" href="#">Join a movement</a>

</body>

</html>
